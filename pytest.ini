[pytest]
# Pytest configuration for Yoyo Dev

# Custom markers
markers =
    manual: marks tests as manual tests requiring human interaction (deselect with '-m "not manual"')
    benchmark: marks tests as performance benchmark tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -ra
    --strict-markers
    --tb=short

# Test paths
testpaths = tests
